<div class="page-title">
  <div class="title">
    <h2>编辑门店</h2>
  </div>
</div>
<div class="conter-wrapper">
  <div class="panel bp-panel-primary">
    <form name="editStore" class="form-horizontal" ng-submit="vm.save()">
      <div class="panel bp-panel-primary">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td class="col-md-5">门店名称</td>
                    <td class="col-md-7"><input type="text" ng-model="vm.d.name" class="form-control" placeholder=""></td>
                </tr>
                <tr>
                    <td>门店负责人</td>
                    <td><input type="text" class="form-control" placeholder=""
                    required 
                    name="principal"
                    ng-maxlength="10" 
                    ng-model="vm.d.principal">
                        <div class="input-group error-info" ng-show="editStore.principal.$invalid">
                            <p class="discount-help-block">
                                <i class="fa fa-info-circle"></i>请输入有效负责人名称
                            </p>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>负责人联系方式</td>
                    <td><input name="contact" type="tel" class="form-control" placeholder="" required ng-pattern="/^1[3|4|5|7|8]\d{9}$/" 
                               ng-model="vm.d.contact">
                        <div class="input-group error-info" ng-show="editStore.contact.$invalid">
                            <p class="discount-help-block">
                                <i class="fa fa-info-circle"></i>请输入有效手机号
                            </p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td><textarea class="form-control" rows="3" ng-model="vm.d.remark"></textarea></td>
                </tr>
                <tr>
                    <td class="col-md-5">可使用的功能模板</td>
                    <td class="col-md-7">
                      <label ng-repeat="role in vm.roles">
                        <input type="checkbox" ng-checked="role.checked" ng-model="role.value">
                        {{role.name}}
                      </label>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
      <div class="panel-footer">
          <button class="btn bp-btn-primary btn-sm" ng-disabled="editStore.$invalid" type="submit">保存</button>
        <button class="btn bp-btn-primary btn-sm" type="button" ng-click="vm.back()">返回</button>
      </div>
    </form>
  </div>
</div>
