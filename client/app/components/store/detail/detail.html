<div class="page-title">
    <div class="title">
        <h1>查看门店</h1>
    </div>
</div>
<div class="conter-wrapper">
    <div class="panel bp-panel-primary">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td class="col-md-5">门店名称</td>
                    <td class="col-md-7" ng-bind="vm.d.name"></td>
                </tr>
                <tr>
                    <td>门店负责人</td>
                    <td ng-bind="vm.d.principal"></td>
                </tr>
                <tr>
                    <td>负责人联系方式</td>
                    <td ng-bind="vm.d.contact"></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td ng-bind="vm.d.remark"></td>
                </tr>
                <tr>
                    <td>可使用的功能模板</td>
                    <td >
                        <a ng-repeat="role in vm.d.role_ids">功能模板{{role}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
