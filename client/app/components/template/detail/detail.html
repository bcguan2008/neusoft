<div class="page-title">
  <div class="title">
    <h4>查看模板</h4>
  </div>
</div>
<div class="conter-wrapper">

  <form id="detailTemp_id" name="detailTemp"  class="form-horizontal" role="form">
    <table class="table table-bordered table-striped table-hover"
                     cg-busy="{promise:vm.loadPromise, minDuration: 500, message:'数据加载ing...'}">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">角色名称</label>
      <div class="col-sm-10">{{vm.d.name}}
                           
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">功能描述</label>
      <div class="col-sm-10">{{vm.d.description}}

      </div>
    </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">功能选择</label>
                <div class="col-sm-10">
                    <bp-checkboxtree list-promise="vm.loadPromise" disabled  ng-model="vm.d.nodes" config="vm.config"></bp-checkboxtree>
                </div>
            </div>


            <div class="panel-footer">
             
                <a class="btn btn-default" ui-sref="templatelist()">返回</a>
            </div>
            </table>
  </form>

</div>
