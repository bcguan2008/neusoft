<div class="page-title">
  <div class="title">
    <h1>权限模板列表</h1>
  </div>
</div>
<div class="conter-wrapper track-list-wrapper">
  <div class="panel bp-panel-primary">

</div>
  <div class="panel bp-panel-primary">
    <div class="panel-heading">
      <div class="panel-title">权限模板列表</div>
    </div>
    <div class="panel-body">
          <div class="bp-container">
            <div class="table-container">
              <div class="table-wrapper" ng-table="vm.tableParams">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th> 模板名称 </th>
                      <th> 状态 </th>
                      <th> 操作 </th>
                      <th> 模板描述 </th>
                      <th> 创建人 </th>
                      <th> 创建时间 </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="row in vm.items track by $index">

                      <td> {{row.name}} </td>
                      <td> {{row.contact}} </td>

                      <td>  <a class="btn bp-btn-default btn-xs" 
                          ng-click="vm.detail(row.id)">查看</a>
                      
                           <button class="btn bp-btn-default btn-xs" 
                          ng-click="vm.detail(row.id)">修改</button>

                        <button class="btn bp-btn-default btn-xs" 
                          ng-click="vm.detail(row.id)">删除</button>
                        <button class="btn bp-btn-default btn-xs" 
                          ng-click="vm.detail(row.id)">暂停</button>

                      </td>
                      <td> {{row.storeName}} </td>
                      <td> {{row.storeName}} </td>
                      <td> {{row.storeName}} </td>
                      <td> {{row.storeName}} </td>
                     
                    </tr>
                   <tr class="lx-list-sp-tr" ng-if="!vm.items || !vm.items.length">
                      <td colspan="10" style="text-align: center">
                        <div class="text-center" ng-show="vm.loading">
                          <i  class="glyphicon glyphicon-refresh">数据加载中...</i>
                        </div>
                        <div class="text-center" ng-if="!vm.loading && (!vm.items || !vm.items.length)">
                          <i class="glyphicon glyphicon-remove"></i>您查询的条件错误或查询的结果不存在，请重新查询
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                 <div class="panel-footer form-actions">
          <button class="btn bp-btn-primary" type="button" ng-click="vm.creatnewTemplate()">创建新模板</button>
      </div>
              </div>
            </div>
          </div>
</div>
</div>

</div>
