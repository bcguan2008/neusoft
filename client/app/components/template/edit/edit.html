<div class="page-title">
  <div class="title">
    <h4>编辑模板</h4>
  </div>
</div>
<div class="conter-wrapper">
    <div class="panel bp-panel-primary">
        <form id="addTemp_id" name="editTemp" class="form-horizontal" ng-submit="vm.save()" role="form">
 <table class="table table-bordered table-striped table-hover"
                     cg-busy="{promise:vm.loadPromise, minDuration: 500, message:'数据加载ing...'}">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">角色名称</label>
                <div class="col-sm-10">
                    <input name="name" class="form-control" required ng-model="vm.d.name" placeholder="名称"> 
                </div>
                
                    <input name="name" ng-model="vm.d.rid" style="display:none"> 
               
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">功能描述</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" ng-model="vm.d.description" placeholder="描述"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">功能选择</label>
                <div class="col-sm-10">
                    <bp-checkboxtree list-promise="vm.loadPromise" ng-model="vm.d.nodes" config="vm.config"></bp-checkboxtree>
                </div>
            </div>


            <div class="panel-footer">
                <button class="btn bp-btn-primary btn-sm" ng-disabled="editTemp.$invalid" type="submit">保存</button>
                <a class="btn btn-default" ui-sref="templatelist()">返回</a>
            </div>
            </table>
        </form>
    </div>
</div>
