<div class="page-title">
  <div class="title">
  </div>
</div>
<div class="conter-wrapper">
  <div class="panel panel-primary">

    <form id="addStaff_id" name="addStaff"  class="form-horizontal" ng-submit="vm.createuser()" role="form">
      <div class="panel-body">
          <div class="form-group" >
                  <label for="name" class="col-md-2 control-label">姓名</label>
                  <div class="col-md-3" >
                       <input type="text" class="form-control" ng-model="vm.clerk.name" readonly id="staffname "> 
                   </div>
          </div>         
          <div class="form-group" >
                  <label for="name" class="col-md-2 control-label">手机号<span>*</span></label>
                  <div class="col-md-3" >   
                         <input type="text" class="form-control" ng-model="vm.clerk.contact" readonly   id="staffphone_id"> 
                  </div>
          </div>

        <div class="form-group" >
              <label for="name" class="col-md-2 control-label">门店</label>
                  <div class="col-md-3" >   
                         <input type="text" class="form-control" ng-model="vm.clerk.store" readonly  id="staffphone_id"> 
                  </div>
                   <label for="name" class="col-md-2 control-label">对应权限</label>
                  <div class="col-md-3" >   
                         <input type="text" class="form-control" ng-model="vm.clerk.right" readonly  id="staffphone_id"> 
                  </div>
        </div> 

        <div class="form-group" >
                   <label for="name" class="col-md-2 control-label">即时通讯账号</label>
                  <div class="col-md-3" >   
                         <input type="text" class="form-control" ng-model="vm.clerk.rtx" readonly  id="staffphone_id"> 
                  </div>
        </div> 

        <div class="form-group" >
                   <label for="name" class="col-md-2 control-label">邮箱</label>
                  <div class="col-md-3" >   
                         <input type="text" class="form-control" ng-model="vm.clerk.mail" readonly  id="staffphone_id"> 
                  </div>
        </div> 

        <div class="form-group" >
                   <label for="name" class="col-md-2 control-label">密码</label>
                  <div class="col-md-3" >   
                         <input type="text" class="form-control" ng-model="vm.clerk.pwd" readonly  id="staffphone_id"> 
                  </div>
        </div> 


      </div>

     
    </form>
  </div>
</div>
