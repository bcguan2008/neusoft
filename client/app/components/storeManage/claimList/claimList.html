<div class="conter-wrapper track-list-wrapper">
    <div class="bp-container">
        <div class="panel">
            <div class="panel-body">
                <div class="row search-box" style="margin-left: 0;">
                    <div class="col-md-2">
                        <select name="" id="">
                            <option value="">全部门店</option>
                            <option value="">待审新建门店</option>
                            <option value="">被驳回新建门店</option>
                            <option value="">待审认领门店</option>
                            <option value="">被驳回认领门店</option>
                            <option value="">待审编辑门店</option>
                            <option value="">被驳回编辑门店</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="text" placeholder="门店名称" ng-model="vm.searchOptions.name">
                    </div>
                    <div class="col-md-2">
                        <input type="text" placeholder="经营品牌">
                    </div>
                    <div class="col-md-6">
                        <span>所在区域：</span>
                        <select name="" id="province" class="city-select"
                                ng-model="selected" ng-change="vm.c()" ng-options="s.name for s in list">
                            <option value="">省</option>
                        </select>
                        <select name="" id="city" class="city-select"
                                ng-model="selected2" ng-change="vm.c2()" ng-options="sh.name for sh in selected.child">
                            <option value="">市</option>
                        </select>
                        <select name="" id="county" class="city-select"
                                ng-model="selected3" ng-change="vm.c3()" ng-options="x.value for x in selected2.child">
                            <option value="">区</option>
                        </select>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn bp-btn-primary" type="button">查询</button>
                    <button class="btn bp-btn-primary" type="button" ng-click="vm.reset()">重置</button>
                </div>
            </div>

        </div>

        <div>
            <button class="btn bp-btn-primary" type="button" ng-click="vm.goAdd()">新建门店</button>
        </div>

        <div class="panel" style="border: none">
            <div class="panel-body">
                <div class="table-container list-table">
                    <div class="table-wrapper" ng-table="vm.tableParams">
                        <table class="table table-bordered table-striped table-hover"
                               cg-busy="{promise:vm.loadPromise, minDuration: 500, message:'数据加载ing...'}">
                            <thead class="panel-title">
                            <tr>
                                <th>门店编号</th>
                                <th>门店名称</th>
                                <th>经营品牌</th>
                                <th>城市</th>
                                <th>门店地址</th>
                                <th>门店电话</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="row in $data track by $index">
                                <td>门店编号</td>
                                <td>{{row.name}}</td>
                                <td>经营品牌</td>
                                <td>城市</td>
                                <td>门店地址</td>
                                <td>门店电话</td>
                                <td style="color: #337ab7" ng-click="vm.goClaimDetail(row.organization_id)">认领</td>
                            </tr>
                            <tr class="lx-list-sp-tr" ng-if="!$data || !$data.length">
                                <td colspan="10" style="text-align: center">
                                    <div class="text-center" ng-show="vm.loading">
                                        <i class="glyphicon glyphicon-refresh">数据加载中...</i>
                                    </div>
                                    <div class="text-center" ng-if="!vm.loading && (!$data || !$data.length)">
                                        <i class="glyphicon glyphicon-remove"></i>您查询的条件错误或查询的结果不存在，请重新查询
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="recordCount">
                        <span>共 <span class="count" ng-init="vm.d.totalCount=0" ng-model="vm.d.totalCount">{{vm.d.totalCount}}</span> 条记录</span>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn bp-btn-primary" ng-click="vm.exportExcel()">导出Excel</button>
            </div>
        </div>
    </div>
</div>
