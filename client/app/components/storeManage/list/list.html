<div class="nav-padding">
    <ul class="nav nav-tabs">
        <li class="navbar-btn active"><a>我的门店</a></li>
        <li class="navbar-btn"><a ng-click="vm.goClaimList()">认领门店</a></li>
    </ul>
</div>

<div class="conter-wrapper">
    <div class="panel panel-primary" style="border: none">
        <div class="panel-body" style="padding: 0">
            <div class="table-container">
                <div class="table-wrapper" ng-table="vm.tableParams">
                    <table class="table table-bordered table-striped table-hover"
                           cg-busy="{promise:vm.loadPromise, minDuration: 500, message:'数据加载ing...'}">
                        <thead class="panel-title">
                        <tr>
                            <th>门店编号</th>
                            <th>门店名称</th>
                            <th>经营品牌</th>
                            <th>城市</th>
                            <th>门店地址</th>
                            <th>门店电话</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in $data track by $index">
                            <td>门店编号</td>
                            <td>{{row.name}}</td>
                            <td>经营品牌</td>
                            <td>城市</td>
                            <td>门店地址</td>
                            <td>门店电话</td>
                            <td>
                                <a ng-click="vm.detail(row.organization_id)">查看详情</a>
                                <a style="margin-left: 10px" ng-click="vm.showQrcode()">二维码</a>
                            </td>
                        </tr>
                        <tr class="lx-list-sp-tr" ng-if="!$data || !$data.length">
                            <td colspan="10" style="text-align: center">
                                <div class="text-center" ng-show="vm.loading">
                                    <i class="glyphicon glyphicon-refresh">数据加载中...</i>
                                </div>
                                <div class="text-center" ng-if="!vm.loading && (!$data || !$data.length)">
                                    <i class="glyphicon glyphicon-remove"></i>您查询的条件错误或查询的结果不存在，请重新查询
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="recordCount">
                        <span>共 <span class="count" ng-model="vm.d.totalCount">{{vm.d.totalCount}}</span> 条记录</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer" style="margin-top: 20px">
            <button class="btn bp-btn-primary" ng-click="vm.exportExcel()">导出Excel</button>
        </div>
    </div>
</div>

<!--弹窗-->
<div class="store-list-popup" ng-show="vm.isQrcodeShow">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-close text-right" ng-click="vm.hideQrcode()">X</div>
                <div class="qrcode-image">
                    <img src="http://img4.ffan.com/T13CDTB4K_1RCvBVdK" alt="">
                </div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class ="btn bp-btn-primary">下载</button>-->
                <!--<button type="button" class="btn bp-btn-primary">打印</button>-->
                <a href="http://sop.sit.ffan.com/store/mystore/downloadImage?path=http%3A%2F%2Fimg4.ffan.com%2FT13CDTB4K_1RCvBVdK----------%E7%AC%AC%E4%B8%80%E5%AE%B6%E5%BA%9720160918.jpg"
                   class="btn btn-primary" id="single-download" role="button" style="display: inline-block;">下载</a>
                <a class="btn btn-primary" ng-click="vm.loada()" role="button">打印</a>
            </div>
        </div>
    </div>
</div>
