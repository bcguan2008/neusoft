  <div class="panel bp-panel-primary">
    <div class="panel-heading">
      <div class="panel-title">本月汇总</div>
             <div class="row" >
            
                  <div class="col-xs-6 col-sm-1 col-md-offset-9 text-nowrap">   
                        <label >激励行为</label>  
                  </div>
                  <div class="col-xs-6 col-sm-2">   
                        <select class="form-control"
                        ng-options="a.name for a in vm.staffExcitation"
                        ng-model="staffExcitation_1">
                        <option value="">切换月份</option>
                        </select> 
                  </div>
            
        </div>

    </div>
    <div class="panel-body">
          <div class="bp-container">
            <div class="table-container">
              <div class="table-wrapper" ng-table="vm.tableParams">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                     
                      <th> 激励行为 </th>
                      <th> 操作时间 </th>
                      <th> 激励增加 </th>
                      <th> 激励扣除 </th>
                      <th> 总激励金额 </th>
            
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="row in result.list track by $index ">

                   
                      <td> {{row.status}} </td>
                       <td> {{row.updatetime}} </td>
                      <td> {{row.storeName}} </td>
                      <td> {{row.page_money}} </td>
                      <td> {{row.contact}} </td>
                    </tr>
                    <tr class="lx-list-sp-tr" ng-if="!$data || !$data.length">
                      <td colspan="10" style="text-align: center">
                        <div class="text-center" ng-show="vm.loading">
                          <i  class="glyphicon glyphicon-refresh">数据加载中...</i>
                        </div>
                        <div class="text-center" ng-if="!vm.loading && (!$data || !$data.length)">
                          <i class="glyphicon glyphicon-remove"></i>您查询的条件错误或查询的结果不存在，请重新查询
                        </div>
                      </td>
                    </tr>
                  </tbody>
                <thead>
                    <tr>
                      <th> 总计 </th>
                      <th> -- </th>
                      <th> --</th>
                      <th> 总计</th>
                      <th> -- </th>
                      <th> -- </th>
                    </tr>
                  </thead>

                </table>
              </div>
            </div>
          </div>
</div>
</div>
</div>
