<div class="conter-wrapper">
    <div class="panel bp-panel-primary" cg-busy="{promise:vm.loadPromise, minDuration: 500, message:'数据加载ing...'}">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td class="col-md-5">姓名</td>
                    <td class="col-md-7" ng-bind="vm.staffInfo.name"></td>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td ng-bind="vm.staffInfo.contact"></td>
                </tr>
                <tr>
                    <td>门店</td>
                    <td ng-bind="vm.staffInfo.employeeOrganizationName"></td>
                </tr>
                <tr>
                    <td>对应权限</td>
                    <td ng-bind="vm.getRoles(vm.staffInfo.roles)"></td>
                </tr>
                <tr>
                    <td>即时通讯账号</td>
                    <td ng-bind="vm.staffInfo.im">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
